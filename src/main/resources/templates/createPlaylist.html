<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/createplaylist.css" th:href="@{/css/createplaylist.css}">
</head>
<body>
    <form action="\addPlaylist" method="post">
        <label>Playlist name</label>
        <input type="text" name="name" class="playlist-name"/>
        <br>
        <div class="song-list">
            <div class="song-item" th:each="song:${songs}">
                <input type="checkbox" th:name="song" th:value="${song.id}" class="song-checkbox"/>
                <label th:text="${song.name}" class="song-label"></label>
            </div>
        </div>
        <button type="submit" class="submit-button">ADD PLAYLIST</button>
    </form>
</body>
</html>
