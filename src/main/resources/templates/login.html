<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    <link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}">

</head>
<body>
<label class="toggle-switch">
        <input type="checkbox" id="checkbox">
        <span class="slider"></span>
       <h3>Color</h3>
    </label>

<div class="login-container">
<img src="/images/logo-black.png">
<h1>Login Page</h1>
<form action="validate" method="post">
  <div class="form-group">
<label>Email : </label>
<input required type="email" name="email" placeholder="Enter Password"/>
  </div>

   <div class="form-group">
<label>Password : </label>
<input required name="password" placeholder="Enter Password"/>

   </div>
   <br>
<a th:href="@{/forgot}">Forgot Password?</a>
   
  
 <button class="btn"  type="submit">Login</button>
 <i><u>OR</u></i>
<a class="register" href="registration">Register</a>

</form>
   </div>

    <script>
        const checkbox = document.getElementById("checkbox");
        checkbox.addEventListener("change", () => {
            // Set timeout to toggle dark mode after a delay
            setTimeout(() => {
                document.body.classList.toggle("dark-mode");

                // Change the color and text of the first <h3> element
                const h3Elements = document.getElementsByTagName("h3");
                if (h3Elements.length > 0) {
                    const h3 = h3Elements[0];
                    if (document.body.classList.contains("dark-mode")) {
                        h3.style.color = "white";
                        h3.textContent = "Black";
                    } else {
                        h3.style.color = "black";
                        h3.textContent = "White";
                    }
                }
            }, 1000); // Delay in milliseconds (e.g., 1000ms = 1 second)
        });
    </script>
</body>
</html>
